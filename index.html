<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Logger</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Location Logger - Sobiya B - 21ITR104</h1>
        <div class="location">
            <center><h2>Location</h2></center>
            <p>Latitude: <span id="latitude"></span></p>
            <p>Longitude: <span id="longitude"></span></p>
            <center><button id="logButton">Get your location</button></center>
        </div>
        <div class="thingspeak">
            <center><h2>Recent Data from ThingSpeak cloud</h2></center>
            <p>Latitude: <span id="tsLatitude"></span></p>
            <p>Longitude: <span id="tsLongitude"></span></p>
            <div id="thingSpeakChart"></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
